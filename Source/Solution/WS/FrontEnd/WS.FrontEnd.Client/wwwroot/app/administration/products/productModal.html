<script type="text/ng-template" id="productModal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{vm.ModalHeader}}</h3>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="product_name">Name </label>
                <input data-ng-model="vm.entity.Name"
                       type="text" 
                       class="form-control" 
                       focus-if="vm.Rendered"
                       focus-delay="50"
                       id="product_name" 
                       placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="product_category">Category</label>
                
                <!-- Render the category dropdown -->
                <ui-select ng-model="vm.entity.Category">
                    <ui-select-match placeholder="Select a category for the product">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="category in vm.Data.categories | filter: $select.search ">
                        <span ng-bind-html="category.Name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            
            <div class="form-group">
                <label for="product_manufacturer">Manufacturer</label>
                
                <!-- Render the category dropdown -->
                <ui-select ng-model="vm.entity.Manufacturer">
                    <ui-select-match placeholder="Select a manufacturer for the product">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="manufacturer in vm.Data.manufacturers | filter: $select.search ">
                        <span ng-bind-html="manufacturer.Name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</script>
